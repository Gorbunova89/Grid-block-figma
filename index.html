<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grids</title>
</head>
<body>

    <!-- грид контейнер -->
    <div class="container">

        <!-- грид контейнер со строками -->
        <div class="row">

            <!-- первая строка -->
            <div class="col-xs-9 col-md-5 col-lg-3">
                <div class="block" style="background: #cc4a14"></div>
            </div>

            <!-- вторая строка -->
            <div class="col-xs-3 col-md-7 col-lg-9">
                <div class="block" style="background: #99583d;"></div>
            </div>

            <!-- третья строка -->
            <div class="col-xs-12">
                <div class="block" style="background: #ff0000;"></div>
            </div>

            <!-- четвертая строка -->
            <div class="col-xs-12">
                <div class="block" style="background: #40ff40;"></div>
            </div>

            <!-- пятая строка -->
            <div class="col-xs-12">
                <div class="block" style="background: #54cc14;"></div>
            </div>

            <!-- шестая строка -->
            <div class="col-xs-12">
                <div class="block" style="background: #14afcc;"></div>
            </div>

            <!-- седьмая строка -->
            <div class="col-xs-12">
                <div class="block" style="background: #3d8a99;"></div>
            </div>

            <!-- восьмая строка -->
            <div class="col-xs-12">
                <div class="block" style="background: #00FF9A;"></div>
            </div>

            <!-- Девятая строка -->
            <div class="col-xs-12">
                <div class="block" style="background: #FF4440"></div>
            </div>


            <!-- десятая строка -->
            <div class="col-xs-12">
                <div class="block" style="background: #7040FF;"></div>
            </div>

            <!-- одинадцатая строка -->
            <div class="col-xs-12">
                <div class="block" style="background: #2124CC;"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
